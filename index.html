<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Carrousel Slider</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <script type="module" src="script.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="" />
                </div>
                <h4 id="autor">Sara Jones</h4>
                <p id="job">Designer</p>
                <p id="info"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
                    asperiores debitis incidunt, eius earum ipsam cupiditate libero?
                    Iste, doloremque nihil?</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
